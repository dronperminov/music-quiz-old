{% include "header.html" %}
<title>Настройки | music-quiz</title>

<body>

    <h1>Настройки</h1>

                        <label><input type="checkbox" id="questions-{{question_type}}" {% if question_type in user.settings.questions or not user.settings.questions %}checked{% endif %} oninput="ChangeField('questions')"> {{question2rus[question_type]|capitalize}}</label>

                    </div>
                    <div class="table-cell table-cell-no-width center">-</div>
                    <div class="table-cell">
                        <input class="basic-input default-input left" type="number" min="1987" max="{{year}}" value="{{user.settings.end_year or year}}" id="years-end" oninput="ChangeField('years-end', 'years-icon')">

        <button id="save-btn" class="basic-button default-button hidden" onclick="SaveSettings()">Сохранить настройки</button>
