{% include "header.html" %}
<title>Добавлеине аудиозаписей | music-quiz</title>
<link rel="stylesheet" type="text/css" href="/styles/audios.css?v={{version}}">
</head>
<body>
    {% include "menu.html" %}

    <h1>Добавление аудиозаписей</h1>

    <div class="content">
        <div class="form-row">
            <div class="form-row-icon form-row-top-icon" id="code-icon">
                <svg class="form-svg-stroke-icon" width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 8L3 11.6923L7 16M17 8L21 11.6923L17 16M14 4L10 20"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
            <div class="form-row-input">
                <textarea class="basic-textarea default-textarea" id="code" rows="7" placeholder="Вставьте html код или ссылку на страницу с аудио" oninput="ClearFormRowError('code')"></textarea>
            </div>
        </div>

        <div class="table-block">
            <div class="table-cell hidden" id="remove-all-block">
                <button class="basic-button default-button" onclick="RemoveAllAudios()">Удалить всё</button>
            </div>
            <div class="table-cell">
                <button class="basic-button default-button" id="parse-btn" onclick="ParseAudios()">Распарсить</button>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <div class="content hidden" id="audios-block">
        <h2>Результат парсинга (<span id="current-count"></span> / <span id="total-count"></span>)</h2>
        <div id="audios"></div>
        <button class="basic-button default-button" id="save-btn" onclick="SaveAudios()">Сохранить</button>
        <div class="error" id="save-error"></div>
        <div class="success" id="save-info"></div>
    </div>

    <script src="/js/utils.js?v={{version}}"></script>
    <script src="/js/add-audios.js?v={{version}}"></script>
    {% include "footer.html" %}
</body>
</html>
